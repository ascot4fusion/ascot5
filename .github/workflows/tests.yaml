name: Run Tests
on:
  workflow_dispatch:
  push:
    branch:
      - main, develop

jobs:
  compile:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ascot4fusion/ascot5deps:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make ascot5_main with MPI
        run: make ascot5_main MPI=0 FLAGS="-foffload=disable"

      - name: Make ascot5_main without MPI
        run: make ascot5_main MPI=1 FLAGS="-foffload=disable"

      - name: Make libascot.so
        run: make libascot MPI=0 FLAGS="-foffload=disable"

      - name: Make BBNBI
        run: make bbnbi5 MPI=0 FLAGS="-foffload=disable"

      - name: Upload ascot5_main as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ascot5_main
          path: ./build/ascot5_main

      - name: Upload libascot.so as artifact
        uses: actions/upload-artifact@v3
        with:
          name: libascot.so
          path: ./build/libascot.so

      - name: Upload bbnbi as artifact
        uses: actions/upload-artifact@v3
        with:
          name: bbnbi
          path: ./build/bbnbi5

  unit-tests:
    needs: compile
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ascot4fusion/ascot5deps:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4

      - name: Install a5py
        run: pip install -e .[doc]

      - uses: actions/download-artifact@v3
        with:
          name: ascot5_main
          path: ./build/

      - uses: actions/download-artifact@v3
        with:
          name: bbnbi
          path: ./build/

      - uses: actions/download-artifact@v3
        with:
          name: libascot.so
          path: ./build/

      - name: Set permissions
        run: |
          chmod +x ./build/ascot5_main
          chmod +x ./build/bbnbi5

      - name: Test
        working-directory: ./a5py/testascot/
        run: |
          python3 unit_ascot5io.py
          python3 unit_ascotpy.py
          python3 unit_moments.py

  physics-tests:
    needs: compile
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ascot4fusion/ascot5deps:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4

      - name: Install a5py
        run: pip install -e .[doc]

      - uses: actions/download-artifact@v3
        with:
          name: ascot5_main
          path: ./build/

      - uses: actions/download-artifact@v3
        with:
          name: bbnbi
          path: ./build/

      - uses: actions/download-artifact@v3
        with:
          name: libascot.so
          path: ./build/

      - name: Set permissions
        run: |
          chmod +x ./build/ascot5_main
          chmod +x ./build/bbnbi5

      - name: Test
        working-directory: ./a5py/testascot/
        run: python3 physicstests.py
