name: (Reusable) Tests
on:
  workflow_call:
    inputs:
      run_unit_tests:
        description: "Unit tests are run if 'yes' and skipped otherwise."
        type: boolean
        required: false
        default: false

      run_physics_tests:
        description: "Physics tests are run if 'yes' and skipped otherwise."
        type: boolean
        required: false
        default: false

jobs:

  Unit-Tests:
    if: ${{ inputs.run_unit_tests == true }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yaml
          activate-environment: ascot-dev
          auto-activate-base: false

      - name: Install a5py
        run: python -m pip install -e .

      - uses: actions/download-artifact@main
        with:
          name: code

      - name: Unpack
        run: |
          mkdir build
          tar -xf code.tar -C ./build/

      - name: Run
        working-directory: ./a5py/testascot/
        run: python unittests.py

  Physics-Tests:
    if: ${{ inputs.run_physics_tests == true }}
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v3

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.10"
          environment-file: environment.yaml
          activate-environment: ascot-dev
          auto-activate-base: false

      - name: Install a5py
        run: python -m pip install -e .

      - uses: actions/download-artifact@main
        with:
          name: code

      - name: Unpack
        run: |
          mkdir build
          tar -xf code.tar -C ./build/

      - name: Run
        working-directory: ./a5py/testascot/
        run: python physicstests.py

      - name: Upload failed test file
        if: failure()
        uses: actions/upload-artifact@main
        with:
          name: testascot
          path: ./a5py/testascot/testascot.h5
          retention-days: 1
