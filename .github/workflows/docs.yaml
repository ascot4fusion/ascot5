name: Generate Documentation
on:
  workflow_dispatch:
  push:
    branch:
      - main, develop

permissions:
  contents: write
  packages: read

jobs:
  compile:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ascot4fusion/ascot5deps:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make ascot5_main with MPI
        run: make ascot5_main MPI=0 FLAGS="-foffload=disable"

      - name: Make ascot5_main without MPI
        run: make ascot5_main MPI=1 FLAGS="-foffload=disable"

      - name: Make libascot.so
        run: make libascot MPI=0 FLAGS="-foffload=disable"

      - name: Make BBNBI
        run: make bbnbi5 MPI=0 FLAGS="-foffload=disable"

      - name: Upload ascot5_main as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ascot5_main
          path: ./build/ascot5_main

      - name: Upload libascot.so as artifact
        uses: actions/upload-artifact@v3
        with:
          name: libascot.so
          path: ./build/libascot.so

      - name: Upload bbnbi as artifact
        uses: actions/upload-artifact@v3
        with:
          name: bbnbi
          path: ./build/bbnbi5

  build:
    needs: compile
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/ascot4fusion/ascot5deps:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          apt-get install -y doxygen pandoc
          pip install -e .[doc]
      - uses: actions/download-artifact@v3
        with:
          name: ascot5_main
          path: ./build/
      - uses: actions/download-artifact@v3
        with:
          name: bbnbi
          path: ./build/
      - uses: actions/download-artifact@v3
        with:
          name: libascot.so
          path: ./build/
      - name: Set permissions
        run: |
          chmod +x ./build/ascot5_main
          chmod +x ./build/bbnbi5
      - name: Run tutorials
        working-directory: ./a5py/testascot/
        run: |
          python tutorials.py
      - name: Clone figures repository
        uses: actions/checkout@master
        with:
          repository: ascot4fusion/figures
          ssh-key: ${{ secrets.SSH_KEY_FIGURES }}
          path: figures
      - name: Sphinx build
        run: |
          make doc
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build/doc

  publish:
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # Change the ref to refs/heads/main once the code is merged
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/feature/8-merging-python-and-c-repositories' }}
    steps:
      - name: Publish
        id: deployment
        uses: actions/deploy-pages@v2
